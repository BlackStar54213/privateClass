<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #slide1 {
            width: 750px;
        }

        #slide2 {
            width: 750px;
        }

        #slide3 {
            width: 750px;
        }

        .slide2 {
            display: none;
        }

        .slide3 {
            display: none;
        }

        #bbb {
            width: 50px;
        }

        #bbd {
            width: 50px;
        }

        #spp {
            display: none;
        }

        #button {
            display: flex;
            gap: 1000px;
            margin-top: -200px;
        }

        .bar {
            width: 40px;
        }

        .barr {
            width: 40px;
        }

        .barrr {
            width: 40px;
        }

        .barrrr {
            width: 40px;
            display: none;
        }

        .bars {
            display: flex;
            gap: 30px;
        }
    </style>
</head>

<body>
    <div id="slides">
        <div class="slide1">
            <img src="/44.jpeg" alt="44" id="slide1">
        </div>
        <div class="slide2">
            <img src="/66.jpg" alt="66" id="slide2">
        </div>
        <div class="slide3">
            <img src="/99.png" alt="99" id="slide3">
        </div>
    </div>
    <div class="bars">
        <img src="thin-line.png" alt="" class="bar">
        <img src="thin-line.png" alt="" class="barr">
        <img src="thin-line.png" alt="" class="barrr"> <img src="minus-big-symbol.png" alt="" class="barrrr">


    </div>
    <div id="button">
        <button><img src="left-chevron.png" alt="left-chevron" id="bbb">
            <span id="spp">previous</span>
        </button>


        <button><img src="chevron.png" alt="chevron" id="bbd">
            <span id="spp">next</span>
        </button>
    </div>
</body>

</html>
